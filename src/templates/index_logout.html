{% extends "index.html" %}
{% block questions %}
<div class="col-lg-8 mt-5 mt-lg-0">
    <div id="vk_comments"></div>
    <script type="text/javascript">
        VK.Widgets.Comments("vk_comments", {limit: 10, attach: "*"});
    </script>
</div>
<button id="logout-vk"
        type="submit"
        onclick="location.href='{{url_for('logout')}}'">Log out from VK</button>

{% endblock %}
